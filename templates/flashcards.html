<!-- flashcards.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Flashcards</title>
    <!-- Add Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .flip-card {
            width: 300px;
            height: 200px;
            border: 1px solid #f1f1f1;
            perspective: 1000px; /* Remove this if you don't want the 3D effect */
            margin: 0 auto; /* Center align the flip card */
        }

        /* This container is needed to position the front and back side */
        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }

        /* Do a horizontal flip when you move the mouse over the flip box container */
        .flip-card:hover .flip-card-inner {
            transform: rotateY(180deg);
        }

        /* Position the front and back side */
        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden; /* Safari */
            backface-visibility: hidden;
        }

        /* Add Bootstrap classes to style the front and back side */
        .flip-card-front {
            background-color: #6c757d; /*#007bff; Bootstrap primary color */
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .flip-card-back {
            background-color: #f8f9fa; /* Bootstrap light color */
            color: black;
            transform: rotateY(180deg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Flashcards</h1>

        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <h2>{{ word.word }}</h2>
                </div>
                <div class="flip-card-back">
                    <p class="mb-0">Meaning: {{ word.meaning }}</p>
                    <p class="mb-0">Example: {{ word.example }}</p>
                    <p class="mb-0">Kanji: {{ word.kanji }}</p>
                </div>
            </div>
        </div>
        <div class="text-center mt-3">
            <button class="btn btn-secondary text-center" onclick="location.reload();">Next</button>
        </div>
    </div>

    <!-- Add Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
