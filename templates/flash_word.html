{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <title>Flash Word System</title>
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Flash Word System</h1>
        
        {% if show_full_word %}
            <div class="card mt-4">
                <div class="card-body">
                    <h5 class="card-title">{{ flash_word.word }}</h5>
                    <p class="card-text"><strong>Meaning:</strong> {{ flash_word.meaning }}</p>
                    <p class="card-text"><strong>Example:</strong> {{ flash_word.example }}</p>
                    <p class="card-text"><strong>Kanji:</strong> {{ flash_word.kanji }}</p>
                </div>
            </div>
            <form method="post">
                {% csrf_token %}
                <button class="btn btn-primary mt-4" type="submit" name="next">Next</button>
                <a class="btn btn-secondary mt-4" href="/">Finish</a>
            </form>
        {% else %}
            <div class="card mt-4">
                <div class="card-body">
                    <h5 class="card-title">{{ flash_word.word }}</h5>
                </div>
            </div>
            <form method="post">
                {% csrf_token %}
                <button class="btn btn-primary mt-4" type="submit" name="show_full">Show Full Word</button>
            </form>
        {% endif %}
    </div>

    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
</body>
</html>
