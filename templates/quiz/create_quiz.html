<form method="POST" action="{% url 'quiz' %}">
    {% csrf_token %}

    <label for="subject_name">Subject:</label>
    <select name="subject_name" id="subject_name">
        {% for subject in subjects %}
            <option value="{{ subject.id }}">{{ subject.name }}</option>
        {% endfor %}
    </select>

    <label for="quiz_title">Quiz Title:</label>
    <input type="text" name="quiz_title" id="quiz_title">

    <label for="question_text">Question:</label>
    <textarea name="question_text" id="question_text"></textarea>

    <label for="choices">Choices:</label>
    <input type="text" name="choices" id="choices" placeholder="Choice 1">
    <input type="text" name="choices" id="choices" placeholder="Choice 2">
    <input type="text" name="choices" id="choices" placeholder="Choice 3">
    <input type="text" name="choices" id="choices" placeholder="Choice 4">

    <label for="correct_choice">Correct Choice:</label>
    <select name="correct_choice" id="correct_choice">
        <option value="0">Choice 1</option>
        <option value="1">Choice 2</option>
        <option value="2">Choice 3</option>
        <option value="3">Choice 4</option>
    </select>

    <button type="submit">Submit</button>
</form>
