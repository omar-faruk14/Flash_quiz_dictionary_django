<!-- start_quiz.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Start Quiz</title>
</head>
<body>
    <h1>Available Quizzes</h1>
    <ul>
        {% for quiz in quizzes %}
            <li>
                <a href="{% url 'quiz_page' quiz.id %}">{{ quiz.title }}</a>
            </li>
        {% empty %}
            <p>No quizzes available.</p>
        {% endfor %}
    </ul>
</body>
</html>
