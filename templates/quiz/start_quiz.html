<!-- start_quiz.html  -->
<!DOCTYPE html>
<html>
<head>
    <title>Subject List</title>
</head>
<body>


<h1>Subject List</h1>

<ul>
  {% for subject in subjects %}
    <li><a href="{% url 'quiz_list' subject.id %}">{{ subject.name }}</a></li>
  {% empty %}
    <li>No subjects found.</li>
  {% endfor %}
</ul>
</body>
</html>
